name: Run Playwright & Cucumber Tests Daily and on PR

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Run Cucumber.js tests 2
        run: npm run test:chromium:1920

      - name: Run Cucumber.js tests 2
        run: npm run test:chromium:1366

      - name: Run Cucumber.js tests 2
        run: npm run test:firefox:1920

      - name: Run Cucumber.js tests 2
        run: npm run test:firefox:1366

      - name: Upload Cucumber JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/report.json

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
